<head>
    <title>Strap-On OpenApi Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div>
        Cars:
        <div id="cars"></div>
    </div>
    <script>
        // This is not how you supposed to use Strap-On OpenAPI on the client side
        // But since express is backend framework, I had to put something together
        window.onload = async () =>  {
            const res = await axios({
                method: 'get',
                url: '/api/cars/get',
            });
            if(!res.data){
                alert("Something went wrong")
                return;
            }
            const parentDiv = document.querySelector("#cars");
            for(const car of res.data){
                const div = document.createElement('div');
                div.innerText = `${car.make}:${car.name}`
                parentDiv.appendChild(div);
            }
        }
    </script>
</body>
